<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container text-center mt-4">
        <h1 class="mb-3">Sudoku Game</h1>
        
        <div id="status-container" class="d-flex justify-content-center mb-3">
            <div class="status-card mx-2">
                <div class="status-label">Mistakes</div>
                <div class="status-count" id="mistakes-counter">0/3</div>
            </div>
            <div class="status-card mx-2">
                <div class="status-label">Time</div>
                <div class="status-count" id="timer">00:00</div>
            </div>
        </div>

        <div id="sudoku-container">
            <table id="sudoku-grid"></table>
        </div>

        <div id="missing-counter" class="d-flex justify-content-center mt-3 flex-wrap">
            <div class="counter-card mx-1"><div class="number">1</div><div class="count">4</div></div>
            <div class="counter-card mx-1"><div class="number">2</div><div class="count">5</div></div>
            <div class="counter-card mx-1"><div class="number">3</div><div class="count">5</div></div>
            <div class="counter-card mx-1"><div class="number">4</div><div class="count">7</div></div>
            <div class="counter-card mx-1"><div class="number">5</div><div class="count">4</div></div>
            <div class="counter-card mx-1"><div class="number">6</div><div class="count">5</div></div>
            <div class="counter-card mx-1"><div class="number">7</div><div class="count">5</div></div>
            <div class="counter-card mx-1"><div class="number">8</div><div class="count">4</div></div>
            <div class="counter-card mx-1"><div class="number">9</div><div class="count">4</div></div>
        </div>

        <div id="new-game-container" class="mt-3">
            <button id="new-game-button" class="btn btn-primary" onclick="startNewGame()">New Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
